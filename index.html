            display: none;
        }

            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */

        .logo-link img {
            transition: transform 0.2s ease-in-out;
        }
        .logo-link:hover img {
            transform: scale(1.1);
        }
        .ticket {

            border-radius: 1rem;

            display: flex;
            overflow: hidden;
            margin-bottom: 1.5rem;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .ticket-link:hover .ticket {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
        }
        .ticket-main {
            padding: 1rem;
            flex-grow: 1;
        }
        .ticket-rip {
            width: 4rem;
            border-left: 2px dashed #e5e7eb;
            position: relative;
        }
        .ticket-rip::before, .ticket-rip::after {
            content: '';
            position: absolute;
            width: 1.5rem;
            height: 1.5rem;
            background: rgba(243, 244, 246, 0.85); /* Match transparent card bg */
            border-radius: 50%;
            left: -0.75rem;
        }
        .ticket-rip::before {
            top: -0.75rem;
        }
        .ticket-rip::after {
            bottom: -0.75rem;
        }
        .airline-logo {
            max-height: 1.5rem;
            width: auto;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1.05);
            }
            50% {
                transform: scale(1.08);
            }
        }
        .timeline-icon {
            animation: bounce-in 0.6s ease;
            transition: transform 0.2s ease;
        }
        .itinerary-item-clickable:hover .timeline-icon {
            transform: scale(1.2);
        }
        @keyframes bounce-in {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        .bubble, .floating-emoji {
            position: absolute;
            bottom: -30px;
            animation: rise 10s infinite ease-in;
        }
        .bubble {
            background-color: rgba(255, 255, 255, 0.8); /* More pronounced */
            border-radius: 50%;
        }
        .floating-emoji {
            font-size: 1.5rem;
        }
        @keyframes rise {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }
        .scroll-animate {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .scroll-animate.visible {
            opacity: 1;
            transform: translateY(0);
        }

            position: sticky;
            top: 1rem;
            z-index: 10;

                        if (entry.isIntersecting) {
                            setTimeout(() => {
                                entry.target.classList.add('visible');
                            }, index * 100); // Staggered delay
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.scroll-animate').forEach(el => {
                    observer.observe(el);
                });
                activeObserver = observer;

            }, 50);

            document.querySelectorAll('.day-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="showContent('${key}')"]`).classList.add('active');
        }

        function openReviewModal(title, searchTerm, yUrl, igUrl, ttUrl, description) {
            const encodedSearchTerm = encodeURIComponent(searchTerm);
            modalTitle.textContent = title;
            modalDescription.textContent = description || "Check out what others are saying on your favorite platforms.";
            googleLink.href = `https://www.google.com/maps/search/?api=1&query=${encodedSearchTerm}`;
            yelpLink.href = yUrl || `https://www.yelp.com/search?find_desc=${encodedSearchTerm}`;
            instagramLink.href = igUrl || `https://www.instagram.com/explore/tags/${encodedSearchTerm}/`;
            tiktokLink.href = ttUrl || `https://www.tiktok.com/search?q=${encodedSearchTerm}`;
            
            reviewModal.classList.remove('hidden');
            setTimeout(() => {
                reviewModal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95', 'opacity-0');
            }, 10);
        }

        function closeReviewModal() {
            reviewModal.classList.add('opacity-0');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                reviewModal.classList.add('hidden');
            }, 300);
        }

        window.onload = () => {
            gsap.registerPlugin(ScrollTrigger);
            gsap.to("header", {
                scrollTrigger: {
                    trigger: "body",
                    start: "top top",
                    end: "bottom top",
                    scrub: true
                },
                y: 200,
                ease: "none"
            });
            showContent('flights');
        };
    </script>
